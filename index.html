<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Монитор Minecraft‑сервера</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 1.8em;
    }
    .status-box {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: bold;
      font-size: 1.2em;
    }
    .online { background-color: #4CAF50; }
    .offline { background-color: #f44336; }
    .loading { background-color: #ff9800; }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .label { color: #bbb; }
    .value { font-weight: 500; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    button:hover { background-color: #45a049; }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Монитор сервера</h1>

    <div id="statusBox" class="status-box loading">Проверяю статус...</div>

    <div class="info-container">
      <div class="info-row">
      </div>
      <div class="info-row">
        <span class="label">Порт:</span>
        <span id="port" class="value">25565</span>
      </div>
      <div class="info-row">
        <span class="label">Игроки:</span>
        <span id="players" class="value">—</span>
      </div>
      <div class="info-row">
        <span class="label">Версия:</span>
        <span id="version" class="value">—</span>
      </div>
      <div class="info-row">
        <span class="label">MOTD:</span>
        <span id="motd" class="value">—</span>
      </div>
    </div>

    <button onclick="manualRefresh()">Обновить вручную</button>

    <div class="footer">
      Обновляется автоматически каждые 30 секунд
    </div>
  </div>

  <script src="monitor.js"></script>
</body>
</html>
